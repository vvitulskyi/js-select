<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="40"
  viewBox="0 0 50 50"
>
  <circle
    cx="25"
    cy="25"
    r="20"
    fill="none"
    stroke="#777"
    stroke-width="4"
    stroke-dasharray="31.415, 31.415"
    stroke-linecap="round"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      repeatCount="indefinite"
      dur="1s"
      values="0 25 25;360 25 25"
      keyTimes="0;1"
    />
  </circle>
</svg>
